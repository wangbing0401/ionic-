<ion-view view-title="自页面">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button ng-click="fanhui()"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <button class="button button-block button-positive" ng-click="sheetShow()">Actionsheet</button>
        <button class="button button-block button-calm" ng-click="tiaoxingma()">条形码</button>
        <label class="item item-input">
            <span class="input-label">date</span>
            <input type="date"/>
        </label>
        <label class="item item-input">
            <span class="input-label">color</span>
            <input type="color"/>
        </label>
        <label class="item item-input">
            <span class="input-label">datetime</span>
            <input type="datetime"/>
        </label>
        <label class="item item-input">
            <span class="input-label">datetime-local</span>
            <input type="datetime-local"/>
        </label>
        <label class="item item-input">
            <span class="input-label">month</span>
            <input type="month"/>
        </label>
        <label class="item item-input">
            <span class="input-label">week</span>
            <input type="week"/>
        </label>
        <label class="item item-input">
            <span class="input-label">time</span>
            <input type="time"/>
        </label>
        <label class="item item-input">
            <span class="input-label">range</span>
            <input type="range"/>
        </label>
        <label class="item item-input">
            <span class="input-label">url</span>
            <input type="url"/>
        </label>
        <label class="item item-input">
            <span class="input-label">chevron</span>
            <i class="icon ion-chevron-right"></i>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                前端技术
            </div>
            <select>
                <option>HTML</option>
                <option selected>CSS</option>
                <option>JavaScript</option>
            </select>
        </label>
    </ion-content>
</ion-view>
